<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>TableSort</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
		<style>
body{text-align:center;font-family: sans-serif;color:#888}
.content{width:900px;margin:20px auto;text-align:left}
		</style>
		<link rel="stylesheet" href="table.min.css">
	</head>
	<body><div class="content">
		<h1>TableSort by Alireza Balouch</h1>
		<div>
			<table id="mytable">
				<thead><tr>
					<th>1 th</th>
					<th>2 th</th>
					<th>3 th</th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
					</tr>
					<tr>
						<td>0</td>
						<td>-20</td>
						<td>2</td>
					</tr>
					<tr>
						<td>5</td>
						<td>-2</td>
						<td>6</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td>Footer</td>
						<td>.</td>
						<td>-</td>
					</tr>
				</tfoot>
			</table>
			<table id="mytable2">
				<thead><tr>
					<th>First th</th>
					<th>Some heading</th>
					<th>More heading</th>
					<th>even more</th>
					<th>something</th>
					<th>Last one</th>
					</tr></thead>
				<tbody>
					<tr>
						<td class="someclass">1</td>
						<td>x</td>
						<td>b</td>
						<td>2</td>
						<td>0.1</td>
						<td>0.00001</td>
					</tr>
					<tr>
						<td>11</td>
						<td>æ</td>
						<td>a1</td>
						<td>a2</td>
						<td>0.01</td>
						<td><i>20</i></td>
					</tr>
					<tr>
						<td>2</td>
						<td>ø</td>
						<td>2</td>
						<td>3</td>
						<td>10</td>
						<td>5</td>
					</tr>
					<tr>
						<td>=</td>
						<td> </td>
						<td>.</td>
						<td>,</td>
						<td>@</td>
						<td>*</td>
					</tr>
				</tbody></table>
		</div></div>
		<script src="tablesortjs.min.js" type="text/javascript"></script>
	</body>
</html>
